<h2>Genre</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of genres">
        <tr>
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
            <td>
                <crud-btn [Type]="'edit'"></crud-btn>
                <crud-btn [Type]="'hide'"></crud-btn>
            </td>
        </tr>
    </tbody>
</table>
