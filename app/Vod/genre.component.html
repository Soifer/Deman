<h2>Genre</h2>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of genres">
        <tr>
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
        </tr>
    </tbody>
</table>
