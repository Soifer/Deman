    <h2>Season</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of listT; let i = index">
            <tr>
                <td>
                    <div [class.visible]="!item.Visible" class="col-sm-2">
                        <form [ngFormModel]="form">
                            <input ngControl="Name" (change)="onInputChange(item)" #Name="ngForm" class="form-control input-sm" type="text" [(ngModel)]="item.Name" (input)=" onTouched(item);" />
                            <span *ngIf="Name.touched && Name.errors">
                                <p *ngIf="Name.errors.required" class="validator">required</p>
                            </span>
                        </form>
                    </div>
                    <div [class.visible]="item.Visible" class="col-sm-10">
                        {{item.Name}}
                    </div>
                </td>
                <td class="pull-right">
                    <icon  [class.visible]="!item.Changed" [icon]="iconAlert"></icon>
                    <crud-btn [class.visible]="!item.Visible" (change)="onBtnConfirmEdit(item)" [btn]="btnConfirmEdit"></crud-btn>
                    <crud-btn (change)="onBtnEdit(item)" [btn]="btnEdit"></crud-btn>
                    <crud-btn (change)="onBtnEdit(item)" [btn]="btnHide"></crud-btn>                    
                </td>
            </tr>
        </tbody>
    </table>
