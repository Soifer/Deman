
<div class="card-container">
  <md-card *ngFor="let item of items" (click)="onClick(item);">
    <md-card-header>
      <img md-card-avatar [src]="item.Url">
      <md-card-title>{{item.Name}}</md-card-title>      
      <md-card-subtitle>{{item.Text }}</md-card-subtitle>
    </md-card-header>
      <md-card-actions>
      <i class="material-icons">delete</i>
      <i class="material-icons">save</i>
   </md-card-actions>
  </md-card>
    <!--<expandedItem (closeElement)="clearItem($event)" *ngIf="selectedItem" style="position:fixed; width:100%;  height:100%;" [item]="selectedItem"></expandedItem>-->
</div>
