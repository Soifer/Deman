<div class="card-container">
  <div style="text-align:center;float:none;" *ngIf="isLoading">
    <md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
    </div>
  <gridItem  [loading]='isLoading' (doubleClick)="setExpandedItem(item)"  *ngFor="let item of items" [item]='item'></gridItem>
  <expandedItem (closeElement)="clearItem($event)" *ngIf="selectedItem" style="position:fixed; width:100%;  height:100%;" [item]="selectedItem"></expandedItem>
</div>
