 <div class="progressbarContainer" >
 <progressbar [animate]='true' class="progress-striped " type='info' [max]='totalItems' [value]="items.length" type="">
   <i>{{items.length}}</i>
  </progressbar>
 </div>
<div [dragula]='"pivo"' [dragulaModel]='items' class="card-container"
     infinite-scroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="400"     
     (scrolled)="onScroll()"
>
  <gridItem  (doubleClick)="setExpandedItem(item)"  *ngFor="let item of items" [item]='item'></gridItem>  
  <expandedItem (closeElement)="clearItem($event)" *ngIf="selectedItem"  [item]="selectedItem"></expandedItem>
</div>
<div class="fa-container" *ngIf="isLoading">
  <md-progress-circle  mode="indeterminate" color="accent"></md-progress-circle>
