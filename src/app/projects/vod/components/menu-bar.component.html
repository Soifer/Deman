<div id="navBar">
        <md-toolbar color="black">
                <i *ngIf='isCollapsed' (click)="onClick()" aria-label="left" class="material-icons menuIcon pink100" style="font-size:36px;">view_headline</i>
                <md-input required style="font-size:12px;" *ngFor="let item of _orders" type="text" 
                [placeholder]='item?.filterName' [value]='item?.filterValue'
                      (keyup) = 'onSearch(item)'>
                </md-input>
        </md-toolbar>
</div>
