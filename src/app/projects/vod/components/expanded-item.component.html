<div class="expandedItemContainer"  (click)="clearItem($event)">
  <md-card (click)="stopPropagation($event)" class="md-warn">
    <md-card-title>
    <img md-card-image  [src]="item?.MainImg">
    </md-card-title>
    <md-card-content>

      <form [formGroup]="registerForm">
        <md-input type="text" placeholder="firstname" formControlName="title"></md-input>
        <p *ngIf="registerForm.controls.title.errors">This field is required!</p>
        <md-input type="text" placeholder="lastname" formControlName="comments" autofocus></md-input>

        <fieldset formGroupName="address">
          <md-input type="text" placeholder="street" formControlName="street"></md-input>
          <md-input type="text" placeholder="zip" formControlName="zip" >99999</md-input>
          <md-input type="text" placeholder="city" formControlName="city"></md-input>
        </fieldset>

        <md-input placeholder="Character count (100 max)" maxLength="100"  value="Hello world. How are you?" #characterCountHintExample>
        <md-hint  align="end">{{characterCountHintExample.characterCount}} / 100</md-hint>
        </md-input>
        <button md-raised-button [disableRipple]="true" type="submit" color="warn">Submit</button>
      </form>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <button md-fab color="accent" [disableRipple]="true"><md-icon class="md-24">check_circle</md-icon></button>
      <button md-fab color="warn" [disableRipple]="true"><md-icon class="md-24">visibility</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
<div id="myMotherFuckerClass"></div>
