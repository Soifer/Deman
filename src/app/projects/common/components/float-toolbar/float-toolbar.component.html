<div class="float-toolbar-container">
    <div class="column-buttons">
        <button [class.activeButton]='buttonData1.isClicked' color="primary" (click)='onClick(buttonData1)' md-mini-fab>
              <md-icon class="md-24">save</md-icon>
      </button>
        <button [class.activeButton]='buttonData2.isClicked' color="primary" md-mini-fab (click)='onClick(buttonData2)'>
             <md-icon class="md-24">import_export</md-icon>
      </button>
        <button [class.activeButton]='buttonData3.isClicked' color="primary" md-mini-fab (click)='onClick(buttonData3)'>
             <md-icon class="md-24">add</md-icon>
      </button>
    </div>
    <div class="column-inputs">
        <!--<md-input [class.inVisible]="firstInput" [class.inVisible]="!firstInput" color="accent" style="font-size:12px;" type="text"
                        placeholder="first"></md-input>
                    <md-input [class.inVisible]="secondInput" [class.inVisible]="!secondInput" style="font-size:12px;" type="text" placeholder="second"></md-input>
                    <md-input [class.inVisible]="thirdInput" [class.inVisible]="!thirdInput" style="font-size:12px;" type="text" placeholder="third"></md-input>-->

    </div>
</div>

<div class="importer-container" [class.display-show]='buttonData2.isClicked'>
    <md-toolbar>
        <md-icon class="md-24 warn">import_export</md-icon>
        Data Importer
    </md-toolbar>
    <md-card class="md-warn">
        <md-card-content>
            <ng2-completer class="autoCompleter" [(ngModel)]="searchStr" [dataService]="dataService" [minSearchLength]="0"></ng2-completer>
        </md-card-content>
        <md-card-actions>
            <button style="activeButton" md-raised-button [disableRipple]="true" type="submit">Submit</button>
        </md-card-actions>
    </md-card>
</div>
