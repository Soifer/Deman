<div class="sidenav" [class.sideNavCollapsed]='isCollapsed' [class.sideNavExpanded]='!isCollapsed'>
  <div class="navPilsContainer">
    <ul class="nav nav-pills nav-stacked">
      <li class="sideNavItemHeader" (click)="isListCollapsed = !isListCollapsed">
        <blockquote>
          <p>VOD</p>
        </blockquote>
      </li>
      <li [collapse]="isListCollapsed" class="panel-collapse" *ngFor="let item of items"><a [routerLink]='item.path'  > {{ item.name }} </a></li>
    </ul>
  </div>
  <div>
    <ul class="nav nav-pills nav-stacked">
      <li class="sideNavItemHeader" (click)="isListCollapsed = !isListCollapsed">
        <blockquote>
          <p>Not VOD</p>
        </blockquote>
      </li>
      <li [collapse]="isListCollapsed" class="panel-collapse" *ngFor="let item of items"><a [routerLink]=" ['./detail']"> {{ item.name }} </a></li>
    </ul>
  </div>
</div>
